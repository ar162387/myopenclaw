# Deploy to EC2 on push to main: pull, build, restart gateway.
# Required secrets: EC2_HOST, EC2_SSH_KEY. Optional: EC2_USER, EC2_REPO_DIR.

name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_REPO_DIR: ${{ secrets.EC2_REPO_DIR }}
        run: |
          SSH_USER="${EC2_USER:-ubuntu}"
          REPO_DIR="${EC2_REPO_DIR:-/home/ubuntu/myopenclaw}"
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=accept-new \
            "${SSH_USER}@${EC2_HOST}" \
            "bash -s" -- "${{ github.ref_name }}" "$REPO_DIR" < scripts/deploy-ec2.sh
